version: "3.8"
services:

  # Applications

  bnpl-catalog-service:
    depends_on:
      - bnpl-postgres
    image: "bnpl-catalog-service"
    container_name: "bnpl-catalog-service"
    ports:
      - 9001:9001
      - 8001:8001
    environment:
      # Buildpacks environment variable to configure the number of threads in memory calculation
      - BPL_JVM_THREAD_COUNT=50
      # Buildpacks environment variable to enable debug through a socket on port 8001
      - BPL_DEBUG_ENABLED=true
      - BPL_DEBUG_PORT=8001
      - SPRING_CLOUD_CONFIG_URI=http://bnpl-config-service:8888
      - SPRING_DATASOURCE_URL=jdbc:postgresql://bnpl-postgres:5432/bnpldb_catalog
      - BNPL_TESTDATA_ENABLED=true

  bnpl-order-service:
    depends_on:
      - bnpl-postgres
      - bnpl-rabbitmq
    image: "bnpl-order-service"
    container_name: "bnpl-order-service"
    ports:
      - 9002:9002
      - 8002:8002
    environment:
      # Buildpacks environment variable to enable debug through a socket on port 8002
      - BPL_DEBUG_ENABLED=true
      - BPL_DEBUG_PORT=8002
      - BNPL_CATALOG_SERVICE_URI=http://bnpl-catalog-service:9001
      - SPRING_CLOUD_CONFIG_URI=http://bnpl-config-service:8888
      - SPRING_R2DBC_URL=r2dbc:postgresql://bnpl-postgres:5432/bnpldb_order
      - SPRING_FLYWAY_URL=jdbc:postgresql://bnpl-postgres:5432/bnpldb_order
      - SPRING_RABBITMQ_HOST=bnpl-rabbitmq

  bnpl-config-service:
    image: "bnpl-config-service"
    container_name: "bnpl-config-service"
    ports:
      - 8888:8888
      - 9888:9888
    environment:
      # Buildpacks environment variable to configure the number of threads in memory calculation
      - BPL_JVM_THREAD_COUNT=50
      # Buildpacks environment variable to enable debug through a socket on port 9888
      - BPL_DEBUG_ENABLED=true
      - BPL_DEBUG_PORT=9888

  bnpl-dispatcher-service:
    depends_on:
      - bnpl-rabbitmq
    image: "bnpl-dispatcher-service"
    container_name: bnpl-dispatcher-service
    ports:
      - 9003:9003
      - 8003:8003
    environment:
      - BPL_DEBUG_ENABLED=true
      - BPL_DEBUG_PORT=8003
      - SPRING_CLOUD_CONFIG_URI=http://bnpl-config-service:8888
      - SPRING_RABBITMQ_HOST=bnpl-rabbitmq

  bnpl-edge-service:
    depends_on:
      - bnpl-keycloak
      - bnpl-redis
    image: "bnpl-edge-service"
    container_name: "edge-service"
    ports:
      - 9000:9000
      - 8000:8000
    environment:
      # Buildpacks environment variable to enable debug through a socket on port 8000
      - BPL_DEBUG_ENABLED=true
      - BPL_DEBUG_PORT=8000
      - CATALOG_SERVICE_URL=http://bnpl-catalog-service:9001
      - ORDER_SERVICE_URL=http://bnpl-order-service:9002
      - SPA_URL=http://bnpl-ui:9004
      - SPRING_CLOUD_CONFIG_URI=http://bnpl-config-service:8888
      - SPRING_REDIS_HOST=bnpl-redis
      - SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_KEYCLOAK_ISSUER_URI=http://host.docker.internal:8080/realms/BNPLRealEstate

  # Backing Services

  bnpl-postgres:
    image: "postgres:14.4"
    container_name: "bnpl-postgres"
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    volumes:
      - ./postgresql/init.sql:/docker-entrypoint-initdb.d/init.sql

  bnpl-redis:
    image: "redis:7.0"
    container_name: "bnpl-redis"
    ports:
      - 6379:6379

  bnpl-rabbitmq:
    image: rabbitmq:3.10-management
    container_name: bnpl-rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - ./rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf

  bnpl-keycloak:
    image: quay.io/keycloak/keycloak:19.0
    container_name: "bnpl-keycloak"
    command: start-dev --import-realm
    volumes:
      - ./keycloak:/opt/keycloak/data/import
    environment:
      - KEYCLOAK_ADMIN=user
      - KEYCLOAK_ADMIN_PASSWORD=password
    ports:
      - 8080:8080